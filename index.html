<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>진짜를 찾아라</title>

<style>
body {
    font-family: sans-serif;
    background: #f2f2f2;
    text-align: center;
    padding: 20px;
}
.card {
    background: white;
    padding: 20px;
    border-radius: 15px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
input, select, button {
    padding: 10px;
    margin: 8px;
    width: 80%;
    font-size: 16px;
}
.hidden {
    display: none;
}
.result {
    font-size: 20px;
    margin-top: 15px;
    font-weight: bold;
}
.fake {
    color: red;
}
.real {
    color: green;
}
</style>
</head>

<body>

<div class="card">
    <h2>진짜를 찾아라</h2>

    <input id="code" placeholder="보안코드 입력" type="password">
    <br>
    <button onclick="checkRole()">역할 확인</button>

    <div id="result" class="result"></div>

    <div id="voteSection" class="hidden">
        <h3>가짜라고 생각하는 사람 선택</h3>

        <select id="vote1"></select>
        <select id="vote2"></select>
        <select id="vote3"></select>
        <select id="vote4"></select>
        <select id="vote5"></select>
        <select id="vote6"></select>
        <select id="vote7"></select>
        <select id="vote8"></select>
        <select id="vote9"></select>
        <select id="vote10"></select>

        <br>
        <button onclick="submitVote()">투표 완료</button>
    </div>
</div>

<script>
// 참가자 데이터 (여기만 수정하면 됨)
const players = [
    {name:"민수", code:"1001", role:"real"},
    {name:"지훈", code:"1002", role:"fake", hobby:"낚시"},
    {name:"태호", code:"1003", role:"real"},
    {name:"준호", code:"1004", role:"real"},
    {name:"현우", code:"1005", role:"real"},
    {name:"성민", code:"1006", role:"real"},
    {name:"동현", code:"1007", role:"real"},
    {name:"지성", code:"1008", role:"real"},
    {name:"우진", code:"1009", role:"real"},
    {name:"도윤", code:"1010", role:"real"}
];

// 콤보박스 채우기
window.onload = function() {
    const selects = document.querySelectorAll("select");
    players.forEach(p => {
        selects.forEach(sel => {
            let opt = document.createElement("option");
            opt.value = p.name;
            opt.textContent = p.name;
            sel.appendChild(opt);
        });
    });
};

function checkRole() {
    const code = document.getElementById("code").value.trim();
    const result = document.getElementById("result");

    const player = players.find(p => p.code === code);

    if (!player) {
        result.textContent = "코드가 올바르지 않습니다.";
        result.className = "result";
        return;
    }

    if (player.role === "real") {
        result.textContent = player.name + "님은 진짜입니다.";
        result.className = "result real";
    } else {
        result.textContent = player.name +
        "님은 가짜입니다. 취미: " + player.hobby;
        result.className = "result fake";
    }

    document.getElementById("voteSection").classList.remove("hidden");

}

function submitVote() {
    alert("투표가 완료되었습니다!");
}
</script>

</body>
</html>
