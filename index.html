<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>UPPO GAME</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }
    .screen {
      display: none;
    }
    button {
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- 1단계: 코드 입력 -->
  <div id="codeScreen" class="screen">
    <h1>보안 코드를 입력하세요</h1>
    <input type="text" id="codeInput" placeholder="코드 입력">
    <br>
    <button onclick="checkCode()">확인</button>
    <div id="codeError" style="color:red;"></div>
  </div>

  <!-- 2단계: 역할 확인 -->
  <div id="roleScreen" class="screen">
    <h1>당신의 정보</h1>
    <div id="roleResult" style="font-size:22px; margin:20px;"></div>
    <button onclick="goToVote()">확인했습니다</button>
  </div>

  <!-- 3단계: 구글폼 투표 -->
  <div id="voteScreen" class="screen">
    <h1>투표를 진행하려면 아래 버튼을 클릭하세요</h1>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdaFacNEOpuVPWfyrxA3iOkgQOyZD30tl7qNWT2AfylKkA4Sw/viewform?usp=header" target="_blank">
      <button>구글폼으로 투표하기</button>
    </a>
  </div>

  <script>
    // 코드별 닉네임과 역할
    const codeTable = {
      "A123": { nickname: "민수", role: "마피아" },
      "B456": { nickname: "지연", role: "시민" },
      "C789": { nickname: "태호", role: "경찰" },
      "D012": { nickname: "수진", role: "의사" }
    };

    let currentUser = null;

    // 화면 전환
    function showScreen(id) {
      document.getElementById("codeScreen").style.display = "none";
      document.getElementById("roleScreen").style.display = "none";
      document.getElementById("voteScreen").style.display = "none";
      document.getElementById(id).style.display = "block";
    }

    // 1단계: 코드 체크
    function checkCode() {
      const code = document.getElementById("codeInput").value.trim();
      const error = document.getElementById("codeError");

      if (codeTable[code]) {
        currentUser = codeTable[code];
        document.getElementById("roleResult").innerHTML =
          `닉네임: ${currentUser.nickname}<br>역할: ${currentUser.role}`;
        showScreen("roleScreen");
      } else {
        error.textContent = "유효하지 않은 코드입니다.";
      }
    }

    // 2단계: 투표화면으로 이동
    function goToVote() {
      showScreen("voteScreen");
    }

    // 시작 시 1단계 화면 표시
    window.onload = () => {
      showScreen("codeScreen");
    };
  </script>

</body>
</html>
