<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>UPPO GAME</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 60px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }
    .screen {
      display: none;
    }
    .link-button {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      font-size: 20px;
      padding: 12px 24px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<!-- 닉네임 입력 -->
<div id="nickScreen" class="screen">
  <h1>업무포털 신학기 모임에 오신걸 환영합니다 <br> 자신의 닉네임을 입력하세요</h1>
  <input type="text" id="nickInput" placeholder="닉네임">
  <br>
  <button onclick="sendNickname()">확인</button>
  <div id="nickError" style="color:red;"></div>
</div>

<!-- 역할 확인 -->
<div id="roleScreen" class="screen">
  <h1>당신의 역할</h1>
  <div id="roleResult" style="font-size:26px; margin:20px;"></div>
</div>

<!-- 투표 -->
<div id="voteScreen" class="screen">
  <h1>투표를 진행하세요</h1>
  <a class="link-button"
     href="https://docs.google.com/forms/d/e/1FAIpQLSdaFacNEOpuVPWfyrxA3iOkgQOyZD30tl7qNWT2AfylKkA4Sw/viewform"
     target="_blank">
     구글폼으로 이동
  </a>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbwzej2OTBNcIKB7L5WyJ_SPaVslETgCkgVzvinO8JCBLkI_rYBItrIf2z3EbhNCf00/exec";

function showScreen(id) {
  document.getElementById("nickScreen").style.display = "none";
  document.getElementById("roleScreen").style.display = "none";
  document.getElementById("voteScreen").style.display = "none";
  document.getElementById(id).style.display = "block";
}

function sendNickname() {
  const nickname = document.getElementById("nickInput").value.trim();
  const error = document.getElementById("nickError");

  if (!nickname) {
    error.textContent = "닉네임을 입력하세요.";
    return;
  }

  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify({ nickname }),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      document.getElementById("roleResult").innerText = data.role;
      showScreen("roleScreen");

      // 2초 후 자동 이동
      setTimeout(() => {
        showScreen("voteScreen");
      }, 2000);

    } else {
      error.textContent = data.message;
    }
  })
  .catch(() => {
    error.textContent = "서버 연결 오류";
  });
}

window.onload = () => {
  showScreen("nickScreen");
};
</script>

</body>
</html>
