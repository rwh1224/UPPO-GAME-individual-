<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>UPPO GAME</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }
    .screen {
      display: none;
    }
    .vote-item {
      font-size: 20px;
      margin: 10px;
      cursor: pointer;
    }
    .vote-item:hover {
      background-color: #f0f0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <!-- 1단계: 코드 입력 -->
  <div id="codeScreen" class="screen">
    <h1>보안 코드를 입력하세요</h1>
    <input type="text" id="codeInput" placeholder="코드 입력">
    <br>
    <button onclick="checkCode()">확인</button>
    <div id="codeError" style="color:red;"></div>
  </div>

  <!-- 2단계: 역할 확인 -->
  <div id="roleScreen" class="screen">
    <h1>당신의 정보</h1>
    <div id="roleResult" style="font-size:22px; margin:20px;"></div>
    <button onclick="goToVote()">확인했습니다</button>
  </div>

  <!-- 3단계: 투표 -->
  <div id="voteScreen" class="screen">
    <h1>가짜라고 생각하는 사람을 선택하세요</h1>
    <div id="voteList"></div>
    <div id="voteResult" style="margin-top:20px; font-size:18px;"></div>
  </div>

  <script>
    // 코드별 닉네임과 역할
    const codeTable = {
      "A123": { nickname: "민수", role: "마피아" },
      "B456": { nickname: "지연", role: "시민" },
      "C789": { nickname: "태호", role: "경찰" },
      "D012": { nickname: "수진", role: "의사" }
    };

    let currentUser = null;
    let hasVoted = false; // 중복 투표 방지

    // 구글 Apps Script URL
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwJnGOkvko5NQ76vF8jWxKPDM7Us-CsvelnNaYDuUwOZw4OgNMNGa6M0ILRV5WqhWq8iQ/exec";

    // 화면 전환
    function showScreen(id) {
      document.getElementById("codeScreen").style.display = "none";
      document.getElementById("roleScreen").style.display = "none";
      document.getElementById("voteScreen").style.display = "none";
      document.getElementById(id).style.display = "block";
    }

    // 1단계: 코드 체크
    function checkCode() {
      const code = document.getElementById("codeInput").value.trim();
      const error = document.getElementById("codeError");

      if (codeTable[code]) {
        currentUser = codeTable[code];
        document.getElementById("roleResult").innerHTML =
          `닉네임: ${currentUser.nickname}<br>역할: ${currentUser.role}`;
        showScreen("roleScreen");
      } else {
        error.textContent = "유효하지 않은 코드입니다.";
      }
    }

    // 2단계: 투표화면으로 이동
    function goToVote() {
      const voteList = document.getElementById("voteList");
      voteList.innerHTML = "";

      Object.values(codeTable).forEach(player => {
        if (player.nickname !== currentUser.nickname) {
          const div = document.createElement("div");
          div.className = "vote-item";
          div.textContent = "□ " + player.nickname;
          div.onclick = () => vote(player.nickname, div);
          voteList.appendChild(div);
        }
      });

      showScreen("voteScreen");
    }

    // 3단계: 투표
    function vote(name, element) {
      if (hasVoted) return; // 이미 투표했으면 무시
      hasVoted = true;

      document.getElementById("voteResult").textContent =
        name + "에게 투표했습니다.";

      // 클릭한 항목 강조
      element.textContent = "✅ " + name;
      element.style.fontWeight = "bold";

      // 구글 스프레드시트 전송
      fetch(GOOGLE_SCRIPT_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          voter: currentUser.nickname,
          vote: name,
          secret: "1234"
        })
      })
      .then(res => res.text())
      .then(data => console.log("저장 완료"))
      .catch(err => console.error("전송 실패", err));
    }

    // 시작 시 1단계 화면 표시
    window.onload = () => {
      showScreen("codeScreen");
    };
  </script>

</body>
</html>
