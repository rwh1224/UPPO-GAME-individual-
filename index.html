<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>진짜를 찾아라</title>

<style>
body {
    font-family: sans-serif;
    background: #f2f2f2;
    text-align: center;
    padding: 20px;
}
.card {
    background: white;
    padding: 20px;
    border-radius: 15px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
input, button {
    padding: 10px;
    margin: 8px;
    width: 80%;
    font-size: 16px;
}
.hidden {
    display: none;
}
.result {
    font-size: 20px;
    margin-top: 15px;
    font-weight: bold;
}
.fake {
    color: red;
}
.real {
    color: green;
}
.vote-list {
    text-align: left;
    margin: 20px auto;
    width: 80%;
}
.vote-list label {
    display: block;
    margin: 5px 0;
    font-size: 18px;
}
</style>
</head>

<body>

<div class="card">

    <!-- 1단계: 코드 입력 -->
    <div id="codeSection">
        <h2>진짜를 찾아라</h2>
        <input id="code" placeholder="보안코드 입력" type="password">
        <br>
        <button onclick="checkRole()">역할 확인</button>
    </div>

    <!-- 2단계: 결과 화면 -->
    <div id="resultSection" class="hidden">
        <div id="result" class="result"></div>
        <button onclick="showVote()">투표 시작</button>
    </div>

    <!-- 3단계: 투표 화면 -->
    <div id="voteSection" class="hidden">
        <h3>가짜라고 생각하는 사람 선택</h3>
        <div id="voteList" class="vote-list"></div>
        <button onclick="submitVote()">투표 완료</button>
    </div>

</div>

<script>
// 참가자 데이터
const players = [
    {name:"민수", code:"1001", role:"real"},
    {name:"지훈", code:"1002", role:"fake", hobby:"낚시"},
    {name:"태호", code:"1003", role:"real"},
    {name:"준호", code:"1004", role:"real"},
    {name:"현우", code:"1005", role:"real"},
    {name:"성민", code:"1006", role:"real"},
    {name:"동현", code:"1007", role:"real"},
    {name:"지성", code:"1008", role:"real"},
    {name:"우진", code:"1009", role:"real"},
    {name:"도윤", code:"1010", role:"real"}
];

function checkRole() {
    const code = document.getElementById("code").value.trim();
    const result = document.getElementById("result");

    const player = players.find(p => p.code === code);

    if (!player) {
        alert("코드가 올바르지 않습니다.");
        return;
    }

    if (player.role === "real") {
        result.textContent = player.name + "님은 진짜입니다.";
        result.className = "result real";
    } else {
        result.textContent = player.name +
            "님은 가짜입니다. 취미: " + player.hobby;
        result.className = "result fake";
    }

    // 화면 전환
    document.getElementById("codeSection").classList.add("hidden");
    document.getElementById("resultSection").classList.remove("hidden");
}

function showVote() {
    const voteList = document.getElementById("voteList");
    voteList.innerHTML = "";

    players.forEach(p => {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");

        checkbox.type = "checkbox";
        checkbox.value = p.name;

        label.appendChild(checkbox);
        label.append(" " + p.name);

        voteList.appendChild(label);
    });

    document.getElementById("resultSection").classList.add("hidden");
    document.getElementById("voteSection").classList.remove("hidden");
}

function submitVote() {
    const checked = document.querySelectorAll("#voteList input:checked");
    let selected = [];

    checked.forEach(c => selected.push(c.value));

    alert("투표 완료: " + selected.join(", "));
}
</script>

</body>
</html>
